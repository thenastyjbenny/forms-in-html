<head>

<body>
<p><b>Who are you?</b></p>
<form method="post" action="">

    <input type="radio" name="gender" value="m">Male

    <select name="select">
        <option value="red">red</option>
        <option value="green">green</option>

    </select>

    <input type="hidden" name="hiddenField" value="hehe">
